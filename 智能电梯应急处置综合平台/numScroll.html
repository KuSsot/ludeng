<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="application/javascript" src="./js/numScroll.js"></script>
    <style type="text/css">
        #all{
            width: 100%;
            margin: 0 auto;
            background: #ffffff;
        }
        #all .t_num i {
            width: 33px;
            height: 47px;
            display: inline-block;
            background: url(img/number1.png) no-repeat;
            background-position: 0 0;
        }
    </style>
</head>
<body>
<div id="all">
    <span class="t_num t_num1"></span>
</div>
</body>
<script>
    var scrollSum = 998;
    var init = true;
    $(function() {
        setInterval(function(){
            show_num1(scrollSum)
        },1000);
    });
    function show_num1(n) {
        scrollSum=scrollSum+1;//控制每次增加的数量
        console.log(n);
        var it = $(".t_num1 i");//获取dom对象
        var len = String(n).length;
        var tenLen=0;
        if(len<10){
            tenLen = 10-len;
        }
        for(var i = 0; i < 10; i++) {
            if (init){
                $(".t_num1").append("<i></i>");
            }
            var num = String(n).charAt(len-i);
            if(i<tenLen){//判断是否小于相差的位数
                num = 0;
            }else{
                num = String(n).charAt(i-tenLen);//获取num的倒数的位置
            }
            //根据数字图片的高度设置相应的值
            var y = -parseInt(num) * 58;
            var obj = $(".t_num1 i").eq(i);
            obj.animate({
                backgroundPosition: '(0 ' + String(y) + 'px)'
            }, 'slow', 'swing', function() {});
        }
        init = false;//关闭开关
        $("#cur_num").val(n);
    }
</script>
</html>
